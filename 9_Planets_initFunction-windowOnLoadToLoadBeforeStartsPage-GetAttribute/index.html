<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Planets</title>
		<style>
			.redtext{ color: red; }
		</style>
		<script>
			function init(){
				var planet = document.getElementById("greenplanet");
				planet.innerHTML = "Red Alert: hit phaser fire!";
				planet.setAttribute("class", "redtext");

                                            var scoop = document.getElementById("raspberry");
                                            var altText = scoop.getAttribute("alt");

                                            if(altText == null){
                                                console.log("Oh, I guess there isn't an alt attribute.");
                                            }else{
                                                console.log("I can't see the image in console,");
                                                console.log("but I'm told it looks like " + altText);
                                            }
			}
			window.onload = init;



		</script>
	</head>
	<body>
		<h1>Green Planet</h1>
		<p id="greenplanet">All is well</p>
		<h1>Ref Planed</h1>
		<p id="redplanet">Nothing to report</p>
		<h1>Rasp</h1>
		<p id="raspberry" alt="Hi!">Raspberry alt attribute</p>
	</body>
</html>
