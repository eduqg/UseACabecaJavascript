<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Types</title>
			
	</head>
	<body>
		<h1>Types</h1>
		<script type="text/javascript">
			
			var subject = "Just a String";
			var probe = typeof subject;
			console.log(probe);

			var test1 = "abc";
			var test2 = 123;
			var test3 = true;
			var test4 = {};
			var test5 = [];
			var test6;
			var test7 = {"abcdef": 123};
			var test8 = ["abcdef", 123];
			function test9(){ return "abcdef"; }
			var test10 = null;

			console.log("\"abc\" " + typeof test1);
			console.log("123 " + typeof test2);
			console.log("true " + typeof test3);
			console.log("{} " + typeof test4);
			console.log("[] " + typeof test5);
			console.log("With nothing " + typeof test6);
			console.log("{\"abcdef\": 123}  " + typeof test7);
			console.log("[\"abcdef\", 123] " + typeof test8);
			console.log("function test9(){ return \"abcdef\";}: " + typeof test9);
			console.log("null " + typeof test10);

			var a = "food" * 1000;
			console.log("NaN? " + typeof a);
			<!-- caso trabalhar com NaN, usar isNaN(a), nÃ£o usar a == NaN -->


			if(99 == "99"){
				console.log("A number equals a string");	
			}else{
				console.log("No way a number equals a string");
			}




		</script>
	</body>
</html>
